name: "Secret Scanning"

on:
  push:
    branches:
      - main
      - beta/*
  pull_request:
    branches:
      - main
      - beta/*
  workflow_dispatch:

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.88.17
